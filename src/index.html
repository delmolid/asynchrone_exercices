<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Langages</title>
    <script defer src="client.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1rem;
        }

        .description {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 2rem;
        }

        .section {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        h2 {
            color: #34495e;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e8f4f8;
            border-radius: 4px;
            color: #2c3e50;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-group input {
            margin-bottom: 0;
        }

        .delete-section button {
            background-color: #e74c3c;
        }

        .delete-section button:hover {
            background-color: #c0392b;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestionnaire de Langages</h1>
        <p class="description">G√©rez facilement vos langages de programmation</p>
        
        <div class="section">
            <h2>üìä Statistiques</h2>
            <button onclick="getdata()">Afficher le nombre de langages</button>
            <p id="result"></p>
        </div>

        <div class="section">
            <h2>‚úèÔ∏è Modifier un langage</h2>
            <div class="input-group">
                <input type="text" id="oldLang" placeholder="Ancien langage">
                <input type="text" id="newLang" placeholder="Nouveau langage">
            </div>
            <button onclick="updateLanguage(document.getElementById('oldLang').value, document.getElementById('newLang').value)">
                Modifier le langage
            </button>
        </div>

        <div class="section delete-section">
            <h2>üóëÔ∏è Supprimer un langage</h2>
            <div class="input-group">
                <input type="text" id="deleteLang" placeholder="Langage √† supprimer">
                <button onclick="deletelanguage(document.getElementById('deleteLang').value)">
                    Supprimer le langage
                </button>
            </div>
        </div>
    </div>
</body>
</html>
